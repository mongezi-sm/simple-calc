<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator application lol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="calculator">
        <!-- Calculator display -->
        <div id="display">0</div>
        <!-- Calculator buttons -->
        <button class="button" id="clear">C</button>
        <button class="button" id="sign">+/-</button>
        <button class="button" id="percentage">%</button><br />
        <button class="button" id="divide">รท</button>
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button><br />
        <button class="button" id="multiply">ร</button>
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button><br />
        <button class="button" id="subtract">-</button>
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button><br />
        <button class="button" id="add">+</button>
        <button class="button" id="zero">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="equals">=</button>
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
